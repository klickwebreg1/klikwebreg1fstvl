<!DOCTYPE html><html lang="id"><head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f78cb">
    <title>Terimakasih Telah Mendaftar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ADD8E6;
            margin: 0;
            padding: 0;
        }

        /* Pop-up styling */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
             background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .popup img {
            max-width: 50%;
            max-height: 50%;
            border: 2px solid #0086e0;
            border-radius: 10px;
        }

        /* Kotak teks tetap ada */
.box {
    width: 320px;
    height: 150px;
    background: #0086e0;
    margin-top:-10%;
    margin: 50px auto;
    border-radius: 10px; /* Membuat sudut lebih tumpul */
    box-shadow: 0px 5px 10px #ADD8E6;
    position: relative;
    border: 2px solid #b8860b;
    
    padding: 10px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: flex-start;
    overflow-y: auto;
}


        .text-container {
            font-size: 15px;
            font-weight: bold;
            width: 100%;
            color:#ffffff;
            
            text-align: center;
            word-wrap: break-word;
            white-space: pre-line;
            overflow: hidden;
        }

        .cursor {
            display: inline-block;
            width: 1px;
            height: 18px;
            background-color: black;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            50% { background-color: transparent; }
        }
        
                nav {
            width: 100%;
            position: fixed;
            background-color: white;
            z-index: 1000;
            
        }
        nav.top {
            top: 0;
            border-bottom: 1px solid #ddd;
        }
        nav.bottom {
            bottom: 0;
            border-top: 1px solid #ddd;
        }
        nav img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
      <nav class="top">
        <img src="nav1.jpg" alt="Nav Atas">
   <img width="100%" src="back.jpg" alt=""><div class="popup" id="popup" onclick="closePopup()">
        <img src="animated.jpg" alt="Popup Gambar">
    </div>

    <!-- Kotak teks tetap ada -->
    <div class="box">
        <div class="text-container" id="text-container">
            <span id="text"></span><span class="cursor">ï¿½</span>
        </div>
    </div>

    <audio id="audio" src="cs.mp3"></audio>
        <nav class="bottom">
        <img src="nav2.jpg" alt="Nav Bawah">
    </nav>
    <script>
        function closePopup() {
            document.getElementById("popup").style.display = "none";

            // Memainkan suara
            document.getElementById("audio").play();

            // Efek mengetik
            let text = "Terimakasih Telah Mendaftar Dilayanan Bank Mandiri Festival,  Pendaftaran Anda Sedang Diproses, Beberapa Saat Lagi Anda Akan Dihubungi Oleh Pihak Bank Mandiri, Untuk Proses Cetak Kode Kupon Undian Anda.";
            let i = 0;
            function typeWriter() {
                if (i < text.length) {
                    document.getElementById("text").innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, 65);
                }
            }
            typeWriter();
        }
        document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    });
    </script>



</nav></body></html>
